<header class="container-fluid bg">

		<!-- CABECERA -->
		<div class="row cabecera">

			<!-- PERFIL=FOTO+NOMBRE -->
			<div class="col-1">
			</div>

			<div class="col-5">
				<div class="row perfil">
					<div class="col-4">
						<img class="fotoPerfil" src="images/perfil.jpg" alt="">
					</div>
					<div class="col-8 usuario">
						<div class="row nombre">
							<h2 id="nameProfile"></h2>
						</div>
						<a href="" data-toggle="modal" data-target="#uploadModal">
							<img src="images/sube.png" alt="" class="icono-subir">
						</a>
					</div>
				</div>
			</div>
			<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				    		<label class="custom-file">
							  <input type="file" id="file" class="custom-file-input">
							  <img src="images/sube.png" alt="" class="icono-subir">
							  <div class="form-group">
							    <label for="formGroupExampleInput">lugar de la foto</label>
							    <input type="text" class="form-control" id="nombreFoto" placeholder="Ej: Londres">
							  </div>
							  <button class="btn btn-primary" id="subirFoto">Subir</button>
							</label>
				      </div>
			    </div>
			  </div>
			</div>





			<!-- BUSQUEDA Y FOLLOWS -->
			<div class="col-5">
				<div class="row form-group busca">
					<input type="text" class="form-control busqueda" id="buscador" placeholder="Buscar">
					<button id="logout"></button>
				</div>

			  	<div class="row botones">
			  		<button type="button" class="btn btn-outline-success estilo-boton">Seguidores</button>
			  		<button type="button" class="btn btn-outline-success estilo-boton">Seguidos</button>
			  	</div>
			</div>

			<div class="col-1"></div>
	</header>
